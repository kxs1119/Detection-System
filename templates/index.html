<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deer Detection</title>
</head>
<body>
    <h1>Deer Detection System</h1>
    <p>Device: {{ device }}</p>
    <p>Detection Time: {{ detection_time }}</p>
    <p>Latitude: {{ latitude }}</p>
    <p>Longitude: {{ longitude }}</p>
    <p>Location: {{ location }}</p>
    <p>Animal Detected: {{ animal_type }}</p>
    <p>Alert Count: {{ alert_count }}</p>
    <p>Detection ID: {{ detection_id }}</p>
    <div id="map">
        {{ map }}
    </div>
</body>
</html>
